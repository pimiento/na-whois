<!DOCTYPE html>
<head>
  <title>whois</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"  />
  <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/prettify.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
  <script>
    $(function(){$("input:first").focus()})
  </script>
</head>
<body>
  <div class="container">
    <form class="well" action="" method="GET">
      <h2>Введите домен или IP-адрес:</h2>
      <div class="input-append">
        <input type="text" class="span10" name="what" /><button class="btn btn-info" type="submit">Проверить</button>
      </div>
    </form>
  {% if input_domain %}
     <h3>По Вашему запросу <strong>«{{ input_domain }}»</strong> найдено следующее: </h3>
     <div class="prettyprint">
       {% for i in info_whois %}
        <br> {{ i }}
       {% endfor %}
     </div>
  {% endif %}
  {% if novalid %}
        {{ novalid }}
  {% endif %}
  </div>
</body>
